<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Weather Widget</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/widget.css" type="text/css">

    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@500&display=swap" rel="stylesheet">



</head>

<body>

    <section class="container-fluid">

        <div class="row">
            <div class="searchbar col-12">



                <div class="search">
                    <input id="zipCode" type="text" placeholder="Enter zip code" style="border: none" style="width: 100%">



                </div>
                <button id="search_btn" type="submit">Search</button>
            </div>

        </div>

        <div class="row" align-items-start>
            <div class="widget col-12 ">

                <div class="row t-sm-1">

                    <div class="sun col-12 col-md-6 col-lg-3">

                    </div>


                </div>

                <div class="transition">

                    <img src="css/Group%208.png">
                </div>





                <div class="datatop">

                </div>
                <div class="datatop1">

                </div>

                <div id="weather col-12">



                    <div id="city"></div>


                    <div id="date"></div><br>

                    <div id="condition"></div>


                    <br>
                    <div id="temp">

                    </div>

                </div>

            </div>



        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="js/scripts.js"></script>






    </section>

</body></html>
